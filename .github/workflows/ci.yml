name: Java CI with Maven, Docker, Coverage, and Smoke Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: Build and Test with Maven
      run: mvn -B clean verify

    - name: Generate JaCoCo Coverage Report
      run: mvn jacoco:report

    - name: Build Docker image
      run: docker build -t demo-3tier-ci-java17-coverage .

    - name: Run container smoke test
      run: |
        docker run -d -p 8080:8080 --name demo-app demo-3tier-ci-java17-coverage
        echo "⏳ Waiting for application to start..."
        for i in {1..30}; do
          if curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
            echo "✅ Application is healthy!"
            break
          fi
          echo "Still waiting ($i/30)..."
          sleep 2
        done

        if ! curl -s http://localhost:8080/actuator/health | grep -q "UP"; then
          echo "❌ Application did not start correctly"
          docker logs demo-app
          exit 1
        fi

        docker logs demo-app
        docker stop demo-app
        docker rm demo-app
